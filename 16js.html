<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>continue statement</title>
</head>
<body>

</body>
<script type="text/javascript">
	for(var i = 0; i<10; i++){
		if(i%2 !== 0){
			continue;
		}
		document.write(i+"<br/>");
	}
</script>
</html>
